<div id="base">

  <!-- SONG LIST -->
  
  <div id="songs">
    <div id="songlisttop"/>
    <div id="songlist"/>
  </div>

  <!-- MAIN DIV -->
  
  <div id="main">

    <!-- SEARCH/FILTER BAR -->
    
    <div id="filterbar">
      <div id="filterfield">
	<div id="clearbtn"/>
      </div>
    </div>

    <!-- HEADER -->
    
    <div id="headerbck">
      <div id="header">
	
	<div id="header_left" class="headedge">
	  <div id="app_close_btn" class="closebtn" type="button" onclick="on_button_press">
	    <div id="app_close_icon" class="closeicon"/>
	  </div>
	  <div id="seekknob">
	    <div id="playbtn">
	      <div id="playicon"/>
	      <div id="pauseicon"/>
	    </div>
	  </div>
	</div>
	
	<div id="header_center" class="headcenter">
	  <div id="prevbtn" type="button" onclick="on_button_press">
	    <div id="previcon" class="previcon"/>
	  </div>
	  <div id="shufflebtn" type="checkbox" onclick="on_button_press">
	    <div id="shuffleoff"/>
	    <div id="shuffleon"/>
	    <div id="shuffleicon"/>
	  </div>
	  <div id="nextbtn" type="button" onclick="on_button_press">
	    <div id="nexticon" class="nexticon"/>
	  </div>
	  <div id="settingsbtn" type="button" onclick="on_button_press">
	    <div id="settingsicon"/>
	  </div>
	  <div id="aboutbtn" type="button" onclick="on_button_press">
	    <div id="abouticon"/>	  
	  </div>
	  <div id="editbtn" type="button" onclick="on_button_press">
	    <div id="editicon"/>
	  </div>
	  <div id="timebck">
	    <div id="time"/>
	    <div id="left"/>
	  </div>
	  <div id="songbck">
	    <div id="info"/>
	  </div>
	</div>

	<div id="header_right" class="headedge">
	  <div id="maxbtn" type="button" onclick="on_button_press">
	    <div id="maxicon"/>
	  </div>
	  <div id="volknob">
	    <div id="mutebtn">
	      <div id="muteicon"/>
	      <div id="unmuteicon"/>
	    </div>
	  </div>
	</div>
	
      </div>  
    </div>

    <!-- MESSAGE LIST POPUP -->
    
    <div id="messages_popup">
      
      <div id="messagelistshadow" class="popupshadow">
	<div id="messagelist"/>
      </div>
      <div id="closemessagelistbtn" class="closepopupbtn" type="button" onclick="on_button_press">
	<div id="closemessagelisticon" class="closeicon"/>
      </div>
      
    </div>

    <!-- FILTER LIST POPUP -->
    
    <div id="filters_popup">
	  
      <div id="filterlistshadow" class="popupshadow">
	<div id="filterlist">
	  <div id="genrelist"/>
	  <div id="artistlist"/>
	</div>
      </div>
      
      <div id="closefilterbtn" class="closepopupbtn" type="button" onclick="on_button_press">
	<div id="closefiltericon" class="closeicon"/>
      </div>
      
    </div>

    <!-- ID EDITOR POPUP -->

    <div id="song_editor_popup">
      <div id="ideditorshadow" class="popupshadow">
	<div id="ideditor">
	  <div id="ideditorheader"/>
	  <div id="editorlistback">
	    <div id="editorlist"/>
	  </div>
	  <div id="coverview"/>
	  <div id="accepteditorbtn" class="acceptbtn" type="button" onclick="on_button_press">
	    <div id="accepteditoricon" class="accepticon"/>
	  </div>
	  <div id="uploadbtnbck">
	    <div id="uploadbtn" type="button" onclick="on_upload_press"/>
	  </div>
	  <div id="newfieldbtnbck">
	    <div id="newfieldbtn" type="button" onclick="on_button_press"/>
	  </div>
	</div>
      </div>
      <div id="closeeditorbtn" class="closepopupbtn" type="button" onclick="on_button_press">
	<div id="closeeditoricon" class="closeicon"/>
      </div>
    </div>

    <!-- ABOUT POPUP -->

    <div id="about_popup">
      <div id="aboutshadow" class="popupshadow">
	<div id="aboutlist"/>
      </div>
      <div id="closehomebtn" class="closepopupbtn" type="button" onclick="on_button_press">
	<div id="closehomeicon" class="closeicon"/>
      </div>
    </div>

    <!-- SETTINGS POPUP -->

    <div id="settings_popup">
      <div id="settingsshadow" class="popupshadow">
	<div id="settingslist"/>
      </div>
      <div id="closesettingsbtn" class="closepopupbtn" type="button" onclick="on_button_press">
	<div id="closesettingsicon" class="closeicon"/>
      </div>
    </div>

    <!-- CHANGE LIB POPUP -->
    
    <div id="library_popup">
      <div id="library_popup_shadow" class="popupshadow">
	<div id="library_popup_content" class="popup_content">
	  <div id="chlib_pop_tf" class="ch_lib_tf"/>
	  <div id="chlib_pop_if" class="ch_lib_if"/>
	  <div id="chlib_pop_acc_btn" class="acceptbtn" type="button" onclick="on_button_press">
	    <div id="chlib_pop_acc_btn_icn" class="accepticon"/>
	  </div>
	</div>
      </div>
      <div id="library_popup_close_btn" class="closepopupbtn" type="button" onclick="on_button_press">
	<div id="library_popup_close_icn" class="closeicon"/>
      </div>
    </div>

    <!-- DECISION POPUP -->

    <div id="decision_popup">
      <div id="dec_pop_shd" class="popupshadow">
	<div id="decision_popup_content" class="popup_content">
	  <div id="dec_pop_tf"/>
	  <div id="dec_pop_acc_btn" type="button" onclick="on_button_press">
	    <div id="dec_pop_acc_btn_icn" class="accepticon"/>
	  </div>
	</div>
      </div>
      <div id="dec_pop_rej_btn" class="closepopupbtn" type="button" onclick="on_button_press">
	<div id="closesettingsicon" class="closeicon"/>
      </div>      
    </div>

    <!-- SIMPLE POPUP -->
    
    <div id="simple_popup">
      <div id="sim_pop_shd" class="popupshadow">
	<div id="decision_popup_content" class="popup_content">
	  <div id="sim_pop_txt"/>
	</div>
      </div>
      <div id="close_sim_pop_btn" class="closepopupbtn" type="button" onclick="on_button_press">
	<div id="close_sim_pop_btn" class="closeicon"/>
      </div>
    </div>

    <!-- SONG POPUP -->
    
    <div id="song_popup">
      <div id="song_popup_shadow" class="popupshadow">
	<div id="song_popup_list"/>
      </div>
      <div id="close_song_popup_btn" class="closepopupbtn" type="button" onclick="on_button_press">
	<div id="close_song_popup_btn_icon" class="closeicon"/>
      </div>
    </div>

  </div>

  <!-- FOOTER -->
  
  <div id="footer">
    
    <div id="footer_left" class="footedge">
      <div id="visuleft">
	<div id="visuleft_btn_bck" class="visuchange_btn_bck">
	  <div id="visuleft_btn" class="visuchange_btn" type="button" onclick="on_button_press">
	    <div id="prevvisu" class="previcon"/>
	  </div>
	</div>
      </div>
    </div>
    
    <div id="footer_center" class="footcenter">
      <div id="visuvideo"/>
    </div>
    
    <div id="footer_right" class="footedge">
      <div id="visuright">
	<div id="visuright_btn_bck" class="visuchange_btn_bck">
	  <div id="visuright_btn" class="visuchange_btn" type="button" onclick="on_button_press">
	    <div id="nextvisu" class="nexticon"/>
	  </div>
	</div>
      </div>
    </div>
  </div>

  <!-- INITIAL LIBRARY POPUP -->
  
  <div id="library_page">
    <div id="libpopupback">
      <div id="lib_pop_shd" class="popupshadow">
	<div id="libtextfield" class="ch_lib_tf"/>
	<div id="libinputfield" class="ch_lib_if"/>
	<div id="acceptlibbtn" class="acceptbtn" type="button" onclick="on_button_press">
	  <div id="acceptlibicon" class="accepticon"/>
	</div>
      </div>
    </div>
  </div>
  
</div>
