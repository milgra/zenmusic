<div id="base">

  <!-- SONG LIST -->
  
  <div id="songs">
    <div id="songlisttop"/>
    <div id="songlist"/>
  </div>

  <!-- MAIN DIV -->
  
  <div id="main">

    <!-- SEARCH/FILTER BAR -->
     
    <div id="filterbarbck">
      <div id="filterbar">
	<div id="filterbtnbckleft" class="filterbtnbck">
	  <div id="filterbtn" type="button" onclick="on_button_press">
	    <div id="filtericon"/>
	  </div>
	</div>
	<div id="filterfield"/>
	<div id="filterbtnbckright" class="filterbtnbck">
	  <div id="clearbtn" type="button" onclick="on_button_press">
	    <div id="clearicon" class="closeicon"/>
	  </div>
	</div>
      </div>
    </div>
    
    <!-- HEADER -->
    
    <div id="headerbck">
      <div id="header">
	
	<div id="header_left" class="headedge">
	  <div id="app_close_btn" class="closebtn" type="button" onclick="on_button_press">
	    <div id="app_close_icon" class="closeicon"/>
	  </div>
	  <div id="seekknob">
	    <div id="playbtn">
	      <div id="playicon"/>
	      <div id="pauseicon"/>
	    </div>
	  </div>
	</div>
	
	<div id="header_center" class="headcenter">
	  <div id="toolbar">
	    <div id="prevbtn" type="button" onclick="on_play_button_press">
	      <div id="previcon" class="previcon"/>
	    </div>
	    <div id="gap1" class="gap"/>
	    <div id="shufflebtn" type="checkbox" onclick="on_play_button_press">
	      <div id="shuffleoff"/>
	      <div id="shuffleon"/>
	      <div id="shuffleicon"/>
	    </div>
	    <div id="gap2" class="gap"/>
	    <div id="nextbtn" type="button" onclick="on_play_button_press">
	      <div id="nexticon" class="nexticon"/>
	    </div>
	    <div id="gap3" class="gap"/>
	    <div id="timebck" class="timebck">
	      <div id="song_info_time" class="timetf"/>
	    </div>
	    <div id="gap4" class="gap"/>
	    <div id="lengthbck" class="timebck">
	      <div id="song_info_length" class="timetf"/>
	    </div>
	    <div id="gap5" class="gap"/>
	    <div id="leftbck" class="timebck">
	      <div id="song_info_remaining" class="timetf"/>
	    </div>
	    <div id="gap6" class="gap"/>
	    <div id="settingsbtn" type="button" onclick="on_button_press">
	      <div id="settingsicon"/>
	    </div>
	    <div id="gap7" class="gap"/>
	    <div id="aboutbtn" type="button" onclick="on_button_press">
	      <div id="abouticon"/>	  
	    </div>
	    <div id="gap8" class="gap"/>
	    <div id="editbtn" type="button" onclick="on_button_press">
	      <div id="editicon"/>
	    </div>
	  </div>
	  <div id="songbck">
	    <div id="song_info"/>
	  </div>
	</div>

	<div id="header_right" class="headedge">
	  <div id="maxbtn" type="button" onclick="on_button_press">
	    <div id="maxicon"/>
	  </div>
	  <div id="volknob">
	    <div id="mutebtn">
	      <div id="muteicon"/>
	      <div id="unmuteicon"/>
	    </div>
	  </div>
	</div>

      </div>  
    </div>
  </div>

  <!-- FOOTER -->
  
  <div id="footer">
    
    <div id="footer_left" class="footedge">
      <div id="visuleft">
	<div id="visuleft_btn_bck" class="visuchange_btn_bck">
	  <div id="visuleft_btn" class="visuchange_btn" type="button" onclick="on_visualizer_button_press">
	    <div id="prevvisu" class="previcon"/>
	  </div>
	</div>
      </div>
    </div>
    
    <div id="footer_center" class="footcenter">
      <div id="visuvideo"/>
    </div>
    
    <div id="footer_right" class="footedge">
      <div id="visuright">
	<div id="visuright_btn_bck" class="visuchange_btn_bck">
	  <div id="visuright_btn" class="visuchange_btn" type="button" onclick="on_visualizer_button_press">
	    <div id="nextvisu" class="nexticon"/>
	  </div>
	</div>
      </div>
    </div>
  </div>

  <!-- POPUPS -->
  
  <!-- SELECT STARTING LIBRARY POPUP -->
  
  <div id="library_page">
    <div id="library_page_back">
      <div id="library_page_shadow" class="popupshadow">
	<div id="library_page_content" class="popup_content">
	  <div id="libtextfield" class="ch_lib_tf"/>
	  <div id="libinputfield" class="ch_lib_if"/>
	  <div id="acceptlibbtn" class="acceptbtn" type="button" onclick="on_lib_init_button_press">
	    <div id="acceptlibicon" class="accepticon"/>
	  </div>
	</div>
      </div>
    </div>
  </div>
  
  <!-- CHANGE LIB POPUP -->
    
  <div id="library_popup_page" class="popup_page">
    <div id="library_popup_page_btn" class="popup_page">
      <div id="library_popup">
	<div id="library_popup_shadow" class="popupshadow">
	  <div id="library_popup_content" class="popup_content">
	    <div id="chlib_pop_tf" class="ch_lib_tf"/>
	    <div id="chlib_pop_if" class="ch_lib_if"/>
	    <div id="chlib_pop_acc_btn" class="acceptbtn" type="button" onclick="on_button_press">
	      <div id="chlib_pop_acc_btn_icn" class="accepticon"/>
	    </div>
	  </div>
	</div>
      </div>
    </div>
  </div>
        
  <!-- SONG POPUP -->

  <div id="song_popup_page" class="popup_page">
    <div id="song_popup_page_btn" class="popup_page">
      <div id="song_popup">
	<div id="song_popup_shadow" class="popupshadow">
	  <div id="song_popup_list"/>
	</div>
      </div>
    </div>
  </div>

  <!-- MESSAGE LIST POPUP -->
  
  <div id="messages_popup_page" class="popup_page">
    <div id="messages_popup_page_btn" class="popup_page">
      <div id="messages_popup">
	<div id="messagelistshadow" class="popupshadow">
	  <div id="messagelist"/>
	</div>
      </div>
    </div>
  </div>

  <!-- ID EDITOR POPUP -->
  
  <div id="ideditor_popup_page" class="popup_page">
    <div id="ideditor_popup_page_btn" class="popup_page">
      <div id="song_editor_popup">
	<div id="ideditorshadow" class="popupshadow">
	  
	  <div id="ideditor">
	    <div id="ideditorheader"/>
	    <div id="editorlistback">
	      <div id="editorlist"/>
	    </div>
	    <div id="coverview"/>
	    <div id="accepteditorbtn" class="acceptbtn" type="button" onclick="on_button_press">
	      <div id="accepteditoricon" class="accepticon"/>
	    </div>
	    <div id="uploadbtnbck">
	      <div id="uploadbtn" type="button" onclick="on_upload_press"/>
	    </div>
	    <div id="newfieldbtnbck">
	      <div id="newfieldbtn" type="button" onclick="on_button_press"/>
	    </div>
	  </div>
	  
	</div>
      </div>
    </div>
  </div>
  
  <!-- ABOUT POPUP -->

  <div id="about_popup_page" class="popup_page">
    <div id="about_popup_page_btn" class="popup_page">
      <div id="about_popup">
	<div id="aboutshadow" class="popupshadow">
	  <div id="aboutlist"/>
	</div>
      </div>
    </div>
  </div>

  <!-- FILTER LIST POPUP -->

  <div id="filters_popup_page" class="popup_page">
    <div id="filters_popup_page_btn" class="popup_page">
      <div id="filters_popup">
	<div id="filterlistshadow" class="popupshadow">
	  <div id="filterlist">
	    <div id="genrelist"/>
	    <div id="artistlist"/>
	  </div>
	</div>	
      </div>
    </div>
  </div>
  
  <!-- SETTINGS POPUP -->
  
  <div id="settings_popup_page" class="popup_page">
    <div id="settings_popup_page_btn" class="popup_page">
      <div id="settings_popup">
	<div id="settingsshadow" class="popupshadow">
	  <div id="settingslist"/>
	</div>
      </div>
    </div>
  </div>

  <!-- DECISION POPUP -->

  <div id="decision_popup_page" class="popup_page">
    <div id="decision_popup_page_btn" class="popup_page">
      <div id="decision_popup">
	<div id="dec_pop_shd" class="popupshadow">
	  <div id="decision_popup_content" class="popup_content">
	    <div id="dec_pop_tf"/>
	    <div id="dec_pop_acc_btn" type="button" onclick="on_button_press">
	      <div id="dec_pop_acc_btn_icn" class="accepticon"/>
	    </div>
	  </div>
	</div>
      </div>
    </div>
  </div>

  <!-- SIMPLE POPUP -->

  <div id="simple_popup_page" class="popup_page">
    <div id="simple_popup_page_btn" class="popup_page">
      <div id="simple_popup">
	<div id="sim_pop_shd" class="popupshadow">
	  <div id="decision_popup_content" class="popup_content">
	    <div id="sim_pop_txt"/>
	  </div>
	</div>
      </div>
    </div>
  </div>
  
</div>
